<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Container Framework - AI Streaming Demo</title>
    <!-- Favicon reference from the images folder -->
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo placed above the chat box -->
        <img src="/images/logo.png" alt="Logo" class="logo">
        
        <div class="chat-container">
            <div id="chat-output" class="chat-output"></div>
            
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <div class="button-group">
                    <!-- Dropdown for selecting models sorted by vendor, then model name (letters above numbers) and dated versions descending -->
                    <select id="model-select">
                        <optgroup label="OpenAI">
                            <!-- GPT-4o group -->
                            <option value="openai:chatgpt-4o-latest">OpenAI: GPT-4o Latest</option>
                            <option value="openai:gpt-4o-2024-11-20">OpenAI: GPT-4o (2024-11-20)</option>
                            <option value="openai:gpt-4o-2024-08-06">OpenAI: GPT-4o (2024-08-06)</option>
                            <option value="openai:gpt-4o-2024-05-13">OpenAI: GPT-4o (2024-05-13)</option>
                            
                            <!-- GPT-4o Mini -->
                            <option value="openai:gpt-4o-mini-2024-07-18">OpenAI: GPT-4o Mini (2024-07-18)</option>
                            
                            <!-- GPT-4 Turbo -->
                            <option value="openai:gpt-4-turbo-2024-04-09">OpenAI: GPT-4 Turbo (2024-04-09)</option>
                            
                            <!-- GPT-4 -->
                            <option value="openai:gpt-4-0613">OpenAI: GPT-4 (0613)</option>
                            <option value="openai:gpt-4-0314">OpenAI: GPT-4 (0314)</option>
                            
                            <!-- GPT-3.5 Turbo -->
                            <option value="openai:gpt-3.5-turbo">OpenAI: GPT-3.5 Turbo</option>
                            
                            <!-- o-series models -->
                            <option value="openai:o3-mini-2025-01-31">OpenAI: o3 Mini (2025-01-31)</option>
                            <option value="openai:o1-2024-12-17">OpenAI: o1 (2024-12-17)</option>
                        </optgroup>
                        <optgroup label="Anthropic API">
                            <!-- Claude 3.5 group -->
                            <option value="anthropic:claude-3-5-sonnet-20241022">Anthropic API: Claude 3.5 Sonnet (20241022)</option>
                            <option value="anthropic:claude-3-5-haiku-20241022">Anthropic API: Claude 3.5 Haiku (20241022)</option>
                            <!-- Claude 3 group -->
                            <option value="anthropic:claude-3-haiku-20240307">Anthropic API: Claude 3 Haiku (20240307)</option>
                            <option value="anthropic:claude-3-sonnet-20240229">Anthropic API: Claude 3 Sonnet (20240229)</option>
                            <option value="anthropic:claude-3-opus-20240229">Anthropic API: Claude 3 Opus (20240229)</option>
                        </optgroup>
                    </select>
                    <!-- Single button to send the message -->
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
