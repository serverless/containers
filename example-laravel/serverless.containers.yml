name: laravel

deployment:
  type: awsApi@1.0

containers:
  service:
    src: ./service
    routing:
      pathPattern: /*
      pathHealthCheck: /health
    environment:
      APP_KEY: base64:your-app-key-here
      APP_ENV: production
      APP_DEBUG: false
      DB_CONNECTION: mysql
      LOG_CHANNEL: stderr
    compute:
      type: awsLambda # Can be switched to awsFargateEcs
