name: rails

deployment:
  type: awsApi@1.0

containers:
  service:
    src: ./service
    routing:
      pathPattern: /*
      pathHealthCheck: /health
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: true
      RAILS_SERVE_STATIC_FILES: true
      SECRET_KEY_BASE: your-secret-key-base-here
    compute:
      type: awsLambda # Can be switched to awsFargateEcs
